<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="header">

        <div class="menu">
            <i class="fa-solid fa-bars"></i>        
        </div>
    
        <div class="logo">
           <img src="./digitalcollege logo.png" alt="">
        </div>

        <div class="zoom">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="carrinho">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>

    </div>
        
    <div class="finalizarCompra">
        <h2>Finalizar Compra</h2>
    </div>

    <div class="divInformaçõesMaior">

        <div class="divInformações">
            <h3>Informações pessoais</h3>
            <hr>
            <h4>Nome completo*</h4>
            <input type="text" placeholder="Insira seu nome">
            <h4>CPF*</h4>
            <input type="text" placeholder="Insira seu CPF">
            <h4>E-mail*</h4>
            <input type="text" placeholder="Insira seu e-mail">
            <h4>Celular*</h4>
            <input type="text" placeholder="Insira seu celular">
        </div>

        <br>
    
        <div class="divEntregaMaior">
    
            <div class="divEntrega">
                <h3>Informações de entrega</h3>
                <hr color="gray" width="350px">
                <h4>Endereço*</h4>
                <input type="text" placeholder="Insira seu endereço">
                <h4>Bairro*</h4>
                <input type="text" placeholder="Insira seu bairro">
                <h4>Cidade*</h4>
                <input type="text" placeholder="Insira sua cidade">
                <h4>CEP*</h4>
                <input type="text" placeholder="Insira seu CEP">
                <h4>Complemento</h4>
                <input type="text" placeholder="Insira seu complemento">
            </div>

    </div>

</body>
</html>
